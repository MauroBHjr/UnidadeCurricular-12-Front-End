<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UC12-Formulário de contato</title>
		<meta name="description" content="UC12 - Aula 12">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<meta name="author" content="Mauro B H Jr">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/icon" href="../../assets/Imagens/favicon.png"/>
		<!-- Estilo da página -->
		<link rel="stylesheet" href="estilo.css"/>
	</head>
	<body>
		<header>
			<h1>Formulário de Contato</h1>
		</header>
		<div class="container">
			<form>
				<div class="row">
					<div class="col_01">
						<label for="nome">Nome: </label>
					</div>
					<div class="col_02">
						<input id="nome" name="nome" type="text" placeholder="Insira seu nome completo"/>
					</div>
				</div>
				<div class="row">
					<div class="col_01">
						<label for="email">Endereço de e-mail: </label>
					</div>
					<div class="col_02">
						<input id="email" name="email" type="text" placeholder="exemple@exemple.com"/>
					</div>
				</div>
				<div class="row">
					<div class="col_01">
						<label for="cidade">Cidade: </label>
					</div>
					<div class="col_02">
					<select id="cidade" name="cidade">
						<option value="">Selecione...</option>
						<option value="POA">Porto Alegre</option>
						<option value="GRV">Gravataí</option>
						<option value="CAC">Cachoeirinha</option>
						<option value="CAN">Canoas</option>
					</select>
					</div>
				</div>
				<div class="row">
					<div class="col_01">
						<label for="msg">Deixe sua mensagem: </label>
					</div>
					<div class="col_02">
						<textarea id="msg" name="msg" placeholder="sua opinião aqui"></textarea>
					</div>
				</div>
				<div class="row">
					<input type="reset" value="Limpar"/>
					<input type="submit" value="Enviar"/>
				</div>
			</form>
		</div>	
	</body>
</html>
