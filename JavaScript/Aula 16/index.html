<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="UC12 - Aula 16">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Mauro B H Jr">
    <title>Aula 16 - Valida Form JS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="../../assets/Imagens/favicon.png"/>
    <script src="script.js"></script>
</head>
<body>
    <form method="post" name="formUser">
        <fieldset>
            <legend>Cadastro de Usuário</legend>
            <p>Imagem do Usuário: <input id="imgUser" type="file" name="imgUser"></p>
            <div></div>
            <div id="imgExibir">
                <img src="" alt="" id="preview">
            </div>
            <p>Nome Completo: <input type="text" name="nome" id="nome" maxlength="40" size="40"></p>
            <p>Endereço de E-mail: <input type="text" name="email" id="email" maxlength="40" size="40"></p>
            <p>Telefone: <input type="text" name="telefone" id="telefone" oninput="mascaraTelefone(this)"></p>
            <p>Endereço: <input type="text" name="endereco" id="endereco" maxlength="60" size="60"></p>
            <p>CPF: <input type="text" id="cpf" name="cpf" oninput="mascaraCPF(this)"></p>
            <p>CNPJ: <input type="text" name="cnpj" id="cnpj" oninput="mascaraCNPJ(this)"></p>
            <p>Crie uma nova senha: <input type="password" name="alfredo" id="alfredo">
            <br/>Confirme sua senha: <input type="password" name="alfredoR" id="alfredoR" oninput="confirmaSenha(this)"></p>

            <input type="submit" value="Enviar" onclick="return validaForm()">
            <input type="reset" value="Limpa Form.">
        </fieldset>
    </form>

    
</body>




</html>
